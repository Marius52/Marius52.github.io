<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
	<title>Coop Website</title>
</head>
<body>
	<button onclick="test()">test</button>

	<script>
		const socket = io();

		function test() {
			socket.emit('test');
		}
		socket.on('confirm', () => {
			alert("test");
		});
	</script>
</body>
</html>
